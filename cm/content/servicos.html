<style>
.cellBody {border: 2px solid #EDD;}
.data-grid > tbody > tr:hover {background-color: #DCDCDC;}
.action-table {width: 16px;}

.delete-class {cursor: pointer;}
</style>

<form id="mainForm">
	<p>Codigo:</p><input id="id" name="id" type="text" style="width: 40px; display: block;" disabled />
	<p>Empresa:</p><input id="empresa" name="empresa" type="text" style="width: 200px; display: block;" />
	<p>Marca:</p><input id="marca" name="marca" type="text" style="width: 200px; display: block;" />
	<p>Modelo:</p><input id="modelo" name="modelo" type="text" style="width: 200px; display: block;" />
	<p>Descrição do trabalho:</p><textarea id="descricao" name="descricao" style="width: 350px; height: 100px; display: block;" ></textarea>
	
	<input id="save" type="button" style="display: inline; margin-top: 10px;" value="Salvar" />
	<input id="search" type="button" style="display: inline; margin-top: 10px;" value="Pesquisar" />
	<input id="new" type="button" style="display: inline; margin-top: 10px;" value="Novo" />
</form>	
	
<div align="center">
	<table class="data-grid" style="background-color: #FEE; border: 3px solid #EDD; width: 95%; border-collapse: collapse; padding: 0;">
		<thead class="table-header">
			<tr>
				<th>Codigo</th>
				<th>Empresa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Descricao</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
	</table>
</div>
